<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0059b3;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-group button {
      padding: 10px 16px;
      margin: 6px;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .video-section {
      display: none;
    }

    .video-section.active {
      display: block;
    }

    .video-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .video-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-title {
      text-align: center;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Aviation Maintenance Tech Hub</h1>
    <p>Your resource for A&P students</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="pdf-library.html">AVIM Library</a>
    <a href="practice-test.html">Practice Tests</a>
    <a href="schematics.html">Schematics</a>
    <a href="videos.html">Videos</a>
  </nav>

  <h1>Aviation Training Videos</h1>

  <div class="button-group">
    <button onclick="showClass('103D')">103D</button>
    <button onclick="showClass('104D')">104D</button>
    <button onclick="showClass('250')">250</button>
    <button onclick="showClass('251')">251</button>
    <button onclick="showClass('120A')">120A</button>
    <button onclick="showClass('121A')">121A</button>
  </div>

  <!-- 103D -->
  <div id="103D" class="video-section active">
    <div class="video-grid">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/Y5FGuK9vhmA" title="Magneto Explained" allowfullscreen></iframe>
      </div>
      <p class="video-title">Understanding Aircraft Magnetos</p>

      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/nRReb9yYT_Y" title="Jet Engine Operation" allowfullscreen></iframe>
      </div>
      <p class="video-title">How Jet Engines Work</p>
    </div>
  </div>

  <!-- 104D -->
  <div id="104D" class="video-section">
    <div class="video-grid">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_104D" allowfullscreen></iframe>
      </div>
      <p class="video-title">104D Sample Video</p>
    </div>
  </div>

  <!-- 250 -->
  <div id="250" class="video-section">
    <div class="video-grid">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_250" allowfullscreen></iframe>
      </div>
      <p class="video-title">250 Sample Video</p>
    </div>
  </div>

  <!-- 251 -->
  <div id="251" class="video-section">
    <div class="video-grid">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_251" allowfullscreen></iframe>
      </div>
      <p class="video-title">251 Sample Video</p>
    </div>
  </div>

  <!-- 120A -->
  <div id="120A" class="video-section">
    <div class="video-grid">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_120A" allowfullscreen></iframe>
      </div>
      <p class="video-title">120A Sample Video</p>
    </div>
  </div>

  <!-- 121A -->
  <div id="121A" class="video-section">
    <div class="video-grid">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_121A" allowfullscreen></iframe>
      </div>
      <p class="video-title">121A Sample Video</p>
    </div>
  </div>

  <script>
    function showClass(classId) {
      document.querySelectorAll('.video-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(classId).classList.add('active');
    }
  </script>
</body>
</html>
